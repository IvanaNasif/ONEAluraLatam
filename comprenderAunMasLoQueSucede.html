<meta charset="UTF-8">

<!--1° Cuando usamos document.write, dentro del script, en realidad estamos escribiendo en el mundo HTML, es decir, lo que veremos es un resultado HTML-->

<script>
    document.write("Estoy escribiendo desde el mundo JavaScript en el mundo HTML");
    document.write("<br>")
    document.write("<br>")
</script>

<!--2° Recuerda que todo lo que esté entre las etiquetas <script> y </script> es considerado por el navegador como código JavaScript y todo lo que está fuera de las etiquetas, no importa en qué lugar, es código HTML. -->


Estoy escribiendo desde el mundo JavaScript en el mundo HTML
<script>
document.write("<br>")
document.write("<br>")
</script>

<!--3° La ventaja es que con el document.write podemos pasar al resultado de un cálculo y, entre otras cosas, de manera dinámica ya que el mundo HTML no es capaz de realizar operaciones matemáticas. -->

<!--4°En este caso, el document.write recibe dentro de () el resultado de la operación que es 30. El document.write permite conectar con HTML y presentar en el mundo HTML cualquier cosa que deseemos. Lo que estamos pasando para HTML puede ser el resultado de una lógica de programación más complicada.  -->



<script>
    document.write(10 + 20);

<!--5° Observa que estamos escribiendo en el mundo JavaScript y pasando al mundo HTML el texto "<h1>Sea bienvenido</h1>". Si este código forma parte del mundo HTML, el navegador va a interpretarlo como HTML y va a colocar el texto resaltado, pues estamos usando la etiqueta <h1> -->


<script>
    document.write("<h1>Sea bienvenido</h1>");
        document.write("<br>")
        document.write("<br>")
