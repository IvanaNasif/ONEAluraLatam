<meta charset="UTF-8">

<h3>¿Alcohol o gasolina?</h3>

<!--consumo = distancia/recorrido-->
<script>

var distanciaGasolina=480
var tanque=40
var consumoGasolina = distanciaGasolina/tanque

document.write("¿Cuál es el consumo de gasolina por kilómetro recorrido?")
document.write("<br>")
document.write("El consumo de gasolina por kilometro es "+ consumoGasolina);
document.write("<br>") 
document.write("<br>")

var distanciaAlcohol= 300
var tanque=40
var consumoAlcohol=distanciaAlcohol/tanque

document.write("¿Cuál es el consumo de alcohol por kilómetro recorrido?")
document.write("<br>")
document.write("El consumo de alcohol por kilometro es "+ consumoAlcohol);

</script>
