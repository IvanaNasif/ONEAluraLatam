<meta charset="UTF-8">

<h1>Calculando IMC</h1>

<script>
    function saltarLinea() {
        document.write("<br>");    
        document.write("<br>");    
        document.write("<br>");
    }

    function imprimir(frase) {

        document.write(frase);
        saltarLinea();
    }

    function calcularImc (peso,altura){

        return peso/(altura*altura);// es lo mismo que decir imc

    }

    //var imcChristian= calcularImc(71,1.72)
    //var imcFelipe= calcularImc(75,1.73)

    //en la funcion imprimir directamente paso la funcion con sus parametros

     imprimir("El promedio del imc calculado de Christian y Felipe es "+ (calcularImc(71,1.72)+calcularImc(75,1.73))/2);
     
     imprimir("El promedio del imc calculado de Luisa y Gabriela es "+ (calcularImc(65,1.68)+calcularImc(55,1.60))/2);

       //imprimir("El promedio del imc calculado de Christian y Felipe es "+ (imcFelipe+imcChristian)/2);

        

</script>
