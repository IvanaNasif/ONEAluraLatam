<h1>Juego De Adivinacion</h1>

<script>

        document.write("<br>");    
        document.write("<br>");

    }

    function imprimir(frase) {

        document.write(frase);

    }

    if (numeroPensado == numeroLanzado)
        {
            imprimir("Excelente! es tu dia de suerte! ");
        }
    else
        {
            imprimir("No hubo coincidencia, " + "el n√∫mero era " + numeroPensado + "!");
        }
    


</script>
